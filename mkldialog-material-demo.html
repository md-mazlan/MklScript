<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MklDialog Material 3 Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f4f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .demo-btn {
      background: #6750a4;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 100px;
      font-size: 1rem;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 500;
      margin: 10px;
      cursor: pointer;
      transition: background 0.2s;
      letter-spacing: 0.03em;
    }
    .demo-btn:hover {
      background: #4f378b;
    }
    #result {
      margin-top: 32px;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>MklDialog Material 3 Demo</h2>
  <button class="demo-btn" onclick="showAlert()">Show Alert</button>
  <button class="demo-btn" onclick="showConfirm()">Show Confirm</button>
  <div id="result"></div>

  <script src="libs/mkl-dialog.js"></script>
  <script>
    const dialog = new MklDialog();
    function showAlert() {
      dialog.alert('This is a Material 3 style alert!').then(() => {
        document.getElementById('result').textContent = 'Alert closed!';
      });
    }
    function showConfirm() {
      dialog.confirm('Are you sure?').then(result => {
        document.getElementById('result').textContent = result ? 'Confirmed!' : 'Cancelled!';
      });
    }
  </script>
</body>
</html>
