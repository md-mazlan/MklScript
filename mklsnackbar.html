<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MklSnackbarBootstrap Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 15px;
            gap: 15px;
        }
        .trigger-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .primary-btn { background-color: #0d6efd; }
        .secondary-btn { background-color: #6c757d; }
        .success-btn { background-color: #198754; }
        .danger-btn { background-color: #dc3545; }
        .warning-btn { background-color: #ffc107; color: #212529; }
        .info-btn { background-color: #0dcaf0; color: #212529; }
        .light-btn { background-color: #f8f9fa; color: #212529; }
        .dark-btn { background-color: #212529; }
    </style>
</head>
<body>
    <button class="trigger-btn primary-btn" onclick="snackbar.show('Primary message', {type: 'primary'})">Primary</button>
    <button class="trigger-btn secondary-btn" onclick="snackbar.show('Secondary message', {type: 'secondary'})">Secondary</button>
    <button class="trigger-btn success-btn" onclick="snackbar.success('Success message')">Success</button>
    <button class="trigger-btn danger-btn" onclick="snackbar.danger('Danger message')">Danger</button>
    <button class="trigger-btn warning-btn" onclick="snackbar.warning('Warning message')">Warning</button>
    <button class="trigger-btn info-btn" onclick="snackbar.info('Info message')">Info</button>
    <button class="trigger-btn light-btn" onclick="snackbar.light('Light message')">Light</button>
    <button class="trigger-btn dark-btn" onclick="snackbar.dark('Dark message')">Dark</button>
    <button class="trigger-btn" style="background:#333; color:#ff0; border:2px solid #ff0;" onclick="snackbar.show('Custom styled snackbar!', { type: 'primary', className: 'my-custom-class', delay: 5000, style: { backgroundColor: '#333', color: '#ff0', fontWeight: 'bold', fontSize: '1.2rem', border: '2px solid #ff0' } })">Custom Style</button>

    <script src="libs/mkl-snackbar.js"></script>
    <script>
        // Create a single instance of the Snackbar
        const snackbar = new MklSnackbar();
    </script>
</body>
</html>
